<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title"/></title>  
    </h:head>

    <h:body>

        <f:facet name="last">
            <h:outputScript library="js" name="emplos.js" target="head"/>
            <h:outputStylesheet library="css" name="main.css" />
            <h:outputStylesheet library="css" name="dialog.css"/>
        </f:facet>

        <p:ajaxStatus id="ajaxStatusPanel">  
            <f:facet name="start">      
                <div id="loading_wrapper">
                    <p>#{msg.loading}...</p>
                </div>
            </f:facet>  

            <f:facet name="complete">  
                <h:outputText value="" />  
            </f:facet>  
        </p:ajaxStatus>  


        <div class="header">
            <ui:include src="/templates/header.xhtml"/>
        </div>

        <div id="wrap">

            <ui:include src="/templates/logo.xhtml"/>
            <ui:include src="/templates/search.xhtml"/>
            <ui:include src="/templates/best_worst.xhtml"/>


            <div class="content">

                <ui:include src="/templates/industries.xhtml"/>

                <div class="right-content">
                    <ui:insert name="emplos_count"/>
                    <ui:insert name="comments_count"/>
                    <ui:insert name="content"/>
                    <ui:insert name="comment_form"/>
                    <div class="clear"></div>
                </div>

            </div>

            <div class="footer_blank"></div>

        </div>

        <ui:include src="/templates/footer.xhtml"/>

    </h:body>
</html>
