<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition>
            <div class="lang">
                <h:form style="display: inline;">
                    
                    <h:commandLink  actionListener="#{localeChanger.changeLocale('ru')}">
                        <h:graphicImage styleClass="#{localeChanger.currentLocale == 'ru' ? 'active':''}" library="images" name="ru.png" title="#{msg.russian}" width="16" height="13"/>                        
                    </h:commandLink>
                    
                    <h:commandLink actionListener="#{localeChanger.changeLocale('en')}">
                        <h:graphicImage styleClass="#{localeChanger.currentLocale == 'en' ? 'active':''}"  library="images" name="usa.png" title="#{msg.english}" width="16" height="13"/>                        
                    </h:commandLink>
                    
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
