<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition>

            <div class="header-wrap">
                <div class="language">
                    <ui:include src="/templates/locales.xhtml"/>
                </div>

                <div class="social">
                    <a href="http://vk.com" target="_blank"> <h:graphicImage library="images" name="vk.jpg" width="16" height="16"/></a>
                    <a href="http://facebook.com" target="_blank"> <h:graphicImage library="images" name="facebook.jpg" width="16" height="16"/></a>
                </div>

                <div class="aut">
                    <p>#{user.username}</p>
                    <h:form>
                        <h:commandLink action="#{user.logout()}" value="#{msg.exit}"/>
                    </h:form>
                </div>

            </div>
        </ui:composition>
    </h:body>
</html>
