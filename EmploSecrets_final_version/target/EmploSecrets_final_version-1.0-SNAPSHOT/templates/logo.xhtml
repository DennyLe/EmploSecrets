<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition>

            <div id="wrap">

                <div class="logo">
                    <h:form>
                        <p:commandLink update=":emplosForm :commentForm :emplosCountForm :commentsCountForm :industriesForm" actionListener="#{employerListController.fillEmployersAll()}">
                            <p:graphicImage name="images/#{localeChanger.currentLocale}/logo.png"/>
                        </p:commandLink>
                    </h:form>
                </div>

                <div class="menu">
                    <h:form>
                        <ul>
                            <li><p:commandLink type="button" actionListener="#" value=""/></li>     
                            <li><p:commandLink type="button" actionListener="#{employerListController.showAboutProj}" value="#{msg.about}"/></li>    
                            <li><p:commandLink type="button" actionListener="#{employerListController.showContacts()}" value="#{msg.contacts}"/></li>    
                        </ul>
                    </h:form>
                </div>

                <h:form>
                    <p:commandLink value="#{msg.feedback}" action="#{mailController.showMailForm()}" styleClass="feedback" update=":formSendMail"/>
                </h:form>
                <div class="clear"></div>
            </div>
        </ui:composition>
    </h:body>
</html>
